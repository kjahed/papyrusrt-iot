[common]
DCPSDebugLevel=0
DCPSChunks=20
DCPSChunkAssociationMutltiplier=10
DCPSLivelinessFactor=80
DCPSGlobalTransportConfig=$file
DCPSDefaultDiscovery=fast_rtps

[rtps_discovery/fast_rtps]
ResendPeriod=2
SedpMulticast=0

[config/part1]
transports=tcp1

[transport/tcp1]
transport_type=tcp

[config/part2]
transports=tcp2

[transport/tcp2]
transport_type=tcp
