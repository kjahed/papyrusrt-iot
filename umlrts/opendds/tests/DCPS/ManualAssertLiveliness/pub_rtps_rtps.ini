[common]
DCPSDebugLevel=0
DCPSChunks=20
DCPSChunkAssociationMutltiplier=10
DCPSLivelinessFactor=80
DCPSGlobalTransportConfig=$file
DCPSDefaultDiscovery=fast_rtps
pool_size=40000000

[rtps_discovery/fast_rtps]
ResendPeriod=2
SedpMulticast=0

[config/part1]
transports=rtps1

[transport/rtps1]
transport_type=rtps_udp
use_multicast=0

[config/part2]
transports=rtps2

[transport/rtps2]
transport_type=rtps_udp
use_multicast=0
